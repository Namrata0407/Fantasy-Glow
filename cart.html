<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
</head>
<body>
    <div id="cart-container"></div>
</body>
</html>

<script>
    let cartProduct = JSON.parse(localStorage.getItem('cart-Products'))  ||  [];

    CartItems(cartProduct);
    //    console.log(cartProduct);

     function CartItems(data){
        data.forEach(function(el,i){
       

        let div2 = document.createElement('div');

        let img1 = document.createElement('img');
        img1.setAttribute('src',el.image);

        let title1 = document.createElement('p');
        title1.innerText = el.title;

        let price1 = document.createElement('p');
        price1.innerText = "â‚¹" + el.price;

        let add1 = document.createElement('button');
        add1.classList.add("btnAddtOfAV1")
        add1.innerText = "Add to cart";

       

        div2.append(img1,title1,price1,add1);
        // console.log(div2)
        
        document.querySelector('#cart-container').append(div2);

    })
    }


</script>
